
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abilities Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            overflow-x: auto;
            display: block;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .chart-container {
            width: 90%;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            th, td {
                padding: 6px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Abilities Comparison</h1>
    <div class="chart-container">
        <canvas id="radarChart"></canvas>
    </div>
    <table id="abilitiesTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>武勇</th>
                <th>技能</th>
                <th>魅力</th>
                <th>知略</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('abilities_data.json')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#abilitiesTable tbody");
                    const abilitiesData = [];

                    data.forEach(ability => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${ability.Name}</td>
                            <td>${ability.武勇}</td>
                            <td>${ability.技能}</td>
                            <td>${ability.魅力}</td>
                            <td>${ability.知略}</td>
                        `;
                        tableBody.appendChild(row);

                        abilitiesData.push({
                            label: ability.Name,
                            data: [
                                ability.武勇,
                                ability.技能,
                                ability.魅力,
                                ability.知略
                            ],
                            fill: true
                        });
                    });

                    const ctx = document.getElementById('radarChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'radar',
                        data: {
                            labels: ['武勇', '技能', '魅力', '知略'],
                            datasets: abilitiesData
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                r: {
                                    angleLines: {
                                        display: false
                                    },
                                    suggestedMin: 0,
                                    suggestedMax: 100
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
